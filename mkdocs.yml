                - Cloud Run: deploy/cloud-run.md
                - GKE: deploy/gke.md
            - 세션 및 메모리:
                - 개요: sessions/index.md
                - 세션: sessions/session.md
                - 상태: sessions/state.md
                - 메모리: sessions/memory.md
            - 콜백:
                - 개요: callbacks/index.md
                - 콜백의 종류: callbacks/types-of-callbacks.md
                - 디자인 패턴 및 모범 사례: callbacks/design-patterns-and-best-practices.md
            - 산출물: artifacts/index.md
            - 이벤트: events/index.md
            - 컨텍스트: context/index.md
            - 평가: evaluate/index.md
            - MCP: mcp/index.md
            - Bidi-streaming (실시간):
