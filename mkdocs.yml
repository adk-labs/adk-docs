# Project information
site_name: Agent Development Kit
site_url: https://adk-labs.github.io/adk-docs
site_description: >-
  Build powerful multi-agent systems with Agent Development Kit
site_dir: site

# Repository
repo_name: adk-python
repo_url: https://github.com/google/adk-python

# Copyright
copyright: Copyright Google 2025

# Custom CSS
extra_css:
  - stylesheets/custom.css

extra:
  second_repo_url: https://github.com/google/adk-java
  second_repo_name: adk-java
  second_repo_icon: fontawesome/brands/github

# Configuration
theme:
  name: material
  font:
    text: Google Sans
    code: Roboto Mono
  logo: assets/agent-development-kit.png
  favicon: assets/agent-development-kit.png
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides
  palette:
    - scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: white
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.tracking
    - toc.follow

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      dedent_subsections: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - toc:
      permalink: true


# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
        'get-started/local-testing.md': 'get-started/testing.md'
        'get-started/tutorial.md': 'tutorials/index.md'
        'guides/responsible-agents.md': 'safety/index.md'
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ko
          name: 한국어
          build: true
          nav:
            - 홈: index.md
            - 시작하기:
                - 소개: get-started/index.md
                - 설치: get-started/installation.md
                - 빠르게 시작하기: get-started/quickstart.md
                - 빠르게 시작하기 (스트리밍):
                    - 개요: get-started/streaming/index.md
                    - Python: get-started/streaming/quickstart-streaming.md
                    - Java: get-started/streaming/quickstart-streaming-java.md
                - 테스트하기: get-started/testing.md
                - 샘플 에이전트: https://github.com/google/adk-samples
                - ADK 소개: get-started/about.md
            - 튜토리얼:
                - 개요: tutorials/index.md
                - 에이전트 팀 구성: tutorials/agent-team.md
            - 에이전트:
                - 개요: agents/index.md
                - LLM 에이전트: agents/llm-agents.md
                - 워크플로우 에이전트:
                    - 개요: agents/workflow-agents/index.md
                    - 순차 실행 에이전트: agents/workflow-agents/sequential-agents.md
                    - 루프 에이전트: agents/workflow-agents/loop-agents.md
                    - 병렬 실행 에이전트: agents/workflow-agents/parallel-agents.md
                - 사용자 정의 에이전트: agents/custom-agents.md
                - 멀티 에이전트 시스템: agents/multi-agents.md
                - 모델 정의: agents/models.md
            - 도구:
                - 개요: tools/index.md
                - 함수형 도구: tools/function-tools.md
                - 내장 도구: tools/built-in-tools.md
                - 서드파티 도구: tools/third-party-tools.md
                - Google Cloud 도구: tools/google-cloud-tools.md
                - MCP 도구: tools/mcp-tools.md
