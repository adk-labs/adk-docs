# MkDocs Configuration

# Project information
site_name: Agent Development Kit
site_url: https://google.github.io/adk-docs
site_description: >-
  Build powerful multi-agent systems with Agent Development Kit
site_dir: site
exclude_docs:
  api-reference/java/legal/*
not_in_nav: |
  /integrations/*.md

# Exclude docs from build
exclude_docs:
  api-reference/java/legal/*

# Repository
repo_name: adk-python
repo_url: https://github.com/google/adk-python
repo_name: adk-docs
repo_url: https://github.com/google/adk-docs
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright Google 2026&nbsp;&nbsp;|&nbsp;&nbsp;<a href="//policies.google.com/terms">Terms</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="//policies.google.com/privacy">Privacy</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#__consent">Manage cookies</a>

# Validation
validation:
  absolute_links: ignore

# Custom CSS
extra_css:
  - stylesheets/custom.css
  - stylesheets/language-tags.css

# Custom JavaScript
extra_javascript:
  - javascript/copy-page.js

# Additional config
extra:
  second_repo_url: https://github.com/google/adk-java
  second_repo_name: adk-java
  first_repo_url: https://github.com/google/adk-python
  first_repo_name: adk-python
  first_repo_icon: fontawesome/brands/github
  second_repo_url: https://github.com/google/adk-js
  second_repo_name: adk-js
  second_repo_icon: fontawesome/brands/github
  third_repo_url: https://github.com/google/adk-go
  third_repo_name: adk-go
  third_repo_icon: fontawesome/brands/github
  fourth_repo_url: https://github.com/google/adk-java
  fourth_repo_name: adk-java
  fourth_repo_icon: fontawesome/brands/github
  analytics:
    provider: google
    property: G-DKHZS27PHP
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize repeated visits and preferences,
      as well as to measure the effectiveness of our documentation and
      whether users find the information they need. With your consent,
      you're helping us to make our documentation better.

# Configuration
theme:
  name: material
  font:
    text: Google Sans
    code: Roboto Mono
  logo: assets/agent-development-kit.png
  favicon: assets/agent-development-kit.png
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides
  palette:
    - scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: white
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      dedent_subsections: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - macros:
      module_name: scripts/integrations
      # Set custom delimiters for J2 templates to avoid conflicts with Markdown
      # alternative to {% %}
      j2_block_start_string: '{{%'
      j2_block_end_string: '%}}'
      # alternative to {{ }}
      j2_variable_start_string: '{{$'
      j2_variable_end_string: '$}}'
      # alternative to {# #}
      j2_comment_start_string: '{{#'
      j2_comment_end_string: '#}}'
  - redirects:
      redirect_maps:
        'get-started/local-testing.md': 'get-started/testing.md'
